<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Idade</title>
    <style>
        body{
            background-color: rgb(39, 36, 36);
            color: white;
            position:absolute;
		    left:50%;
		    top:50%;
		    margin-left:-148px;
		    margin-top:-40px;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1em;
            font-weight: bold;
        }

        fieldset {
            border-radius: 10px;
        }

    </style>
</head>
<body>
    <h1>Calculadora de Idade</h1>
        <fieldset>
            <legend>Calcule sua idade</legend>
            <form action="#" method="post">
       
                    <p>
                        <label for="ano">Em que ano você nasceu?</label>
                         <input type="number" name="ano" id="ano" min="1910" max="2080"
                         oninput="calcIdade()">
            
                    </p>

                     <p>
                        <label for="idade">Sua idade é:</label>
                        <output id="idade">0</output>
                    </p>


             </form>
        </fieldset>

    <script>
        function calcIdade(){
                let atual = new Date().getFullYear()
                idade.innerHTML = Number(atual) - Number(ano.value)
        }
    </script>

</body>
</html>
